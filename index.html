<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div id="TheWorld">
            <div id="Console">
                <div class="slider_box, console_element">
                    <label>Canva Size</label>
                    <input type="range" min="100" max="1000" value="100" step="100" id="canva_slider">
                    <div id="canva_slider_value">slider value will be here</div>
                </div>
                <div class="slider_box, console_element">
                    <label>Pixel Size</label>
                    <input type="range" min="10" max="50" value="10" step="10" id="pixel_slider">
                    <div id="pixel_slider_value">slider value will be here</div>
                </div>
                <div id="checkboxes" class="console_element">
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox_plain" name="checkbox_plain" checked="true">
                        <label for="myCheckbox">Plain</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox_mirror" name="checkbox_mirror">
                        <label for="myCheckbox">Mirror</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox_dmirror" name="checkbox_dmirror">
                        <label for="myCheckbox">Duo Mirror</label>
                    </div>
                </div>
                <div id="Submit_box" class="console_element">
                    <button type="button">Generate</button>
                </div>
            </div>
            <div id="Canva"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
